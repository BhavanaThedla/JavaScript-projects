<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Live Code Editor</title>
        <link rel="stylesheet" href="style.css"> 
        <script src="https://kit.fontawesome.com/4ed9193b5a.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="container">
                <h2>Online Code Editor <i class="fa-brands fa-codepen"></i></h2>
            <div class="editor">
            <div class="left">
                <label><i class="fa-brands fa-html5"></i>HTML</label>
                <textarea id="html-code" spellcheck="false" onkeyup="run()"></textarea>

                <label><i class="fa-brands fa-css3-alt"></i>CSS</label>
                <textarea id="css-code" spellcheck="false" onkeyup="run()"></textarea>
                
                <label><i class="fa-brands fa-js"></i>JavaScript</label>
                <textarea id="js-code" spellcheck="false" onkeyup="run()"></textarea>
                
            </div>
            <div class="right">
                <label><i class="fa-solid fa-play"></i>Output</label>
                <iframe id="output"></iframe>
            </div>
        </div>
        </div>
    </body>
    <script src="script.js"></script>
</html>
